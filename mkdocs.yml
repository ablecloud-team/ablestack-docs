# 프로젝트 정보
site_name: ABLESTACK Online Docs
site_author: ABLECLOUD Co. Ltd

# Repository
repo_name: ablecloud-team/ablestack-docs
repo_url: https://github.com/ablecloud-team/ablestack-docs

# Copyright
copyright: Copyright &copy; 2021 ABLECLOUD Co. Ltd.

# Configuration
theme:
  name: material

  language: kr

  static_templates:
    - 404.html

  features:
    - navigation.instant
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
  #    - navigation.sections


  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  font:
    text: Noto Sans KR
    code: Cutive Mono

  favicon: assets/favicon.png
  logo: assets/logo.png

# Plugin
plugins:
  - search
  - mike

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ablecloud-team
  version:
    provider: mike

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

